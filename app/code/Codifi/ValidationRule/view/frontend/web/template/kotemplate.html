
<div id="todoList" class="container wrapper">
    <header>
        <h1>TODO Application</h1>
    </header>

    <div class="form-inline new-task">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="What to do?" autofocus data-bind="textInput: newTaskTitle">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" data-bind="click: addTasks">Add task</button>
        </div>
    </div>

    <div class="row">
        <div class="tasks col-lg-6">
            <h3>Tasks</h3>
            <div>
                <ul>
                    <li class="task checkbox">
                        <label>
                            <input type="checkbox">
                            <span>Buy bread</span>
                            <a class="remove-task" href="#">
                                (remove)
                            </a>
                        </label>
                    </li>
                </ul>
            </div>
            <div style="display: none">
                No tasks.
            </div>
        </div>

        <div class="complete-tasks col-lg-6">
            <h3>Complete tasks</h3>
            <div>
                <ul>
                    <li class="task">
                        <label>
                            <span>Buy mill</span>
                            <a class="undo-task" href="#">
                                (undo)
                            </a>
                        </label>
                    </li>
                </ul>
            </div>
            <div style="display: none">
                No tasks.
            </div>
        </div>
    </div>
</div>
